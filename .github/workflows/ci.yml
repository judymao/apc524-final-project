on:
  pull_request:
  push:
    branches:
      - main
      - dev

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: install package
        run: python -m pip install .[test]

      - name: run tests
        run: pipx run nox

  lint:
    name: precommit
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ">=3.7"
      - uses: pre-commit/action@v3.0.0
